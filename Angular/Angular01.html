<!DOCTYPE html>
<html ng-app="myApp01">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular01</title>
    <script type="text/javascript" src="js/exts/angular.js"></script>
    <script type="text/javascript" src="js/app01.js"></script>
</head>
<body>

<!-- Hello world -->
{{'こんにちは。たぢさん。'}} {{10 + 22}}
<p></p>

<!-- init array repeat -->
<div ng-init="langs = ['Java','Ruby','Swift','JavaScript','AngularJS']"></div>
<div ng-repeat="lang in langs">
    {{lang}}
</div>
<p></p>

<!-- repeat if -->
<div ng-repeat="lang in langs">
    <div ng-if="lang == 'Swift'">
        たぢさんは、{{lang}}を勉強中です。
    </div>
</div>
<p></p>

<!-- binding with model-->
<input type="text" ng-model="msg01">
<p>{{msg01}}</p>

<input type="text" ng-model="msg02">
<p ng-bind="msg02"></p>

<input type="text" ng-model="msg03">
<p ng-cloak>{{msg03}}</p>

<!-- controller -->
<div ng-controller="myController">
    <div>{{msg1}}</div>
    <div>{{msg2}}</div>
    <div>
        <button ng-click="myfunc()">OK</button>
    </div>
</div>
</body>
</html>
