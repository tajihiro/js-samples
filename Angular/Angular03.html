<!DOCTYPE html>
<html ng-app="MainApp">
<head>
	<title>Nested Controller</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
	<script type="text/javascript" src="js/app3.js"></script>
</head>
<body>
<h4>Outside of Parent</h4>
<div ng-controller="parentController">
  <h4>Inside of Parent</h4>
  <input type="text" ng-model="pMessage"><br>
  {{message}}<br>
  {{pMessage}}
  <div ng-controller="childController1">
    <h4>Inside of Child1</h4>
	  {{message}}<br>
	  {{pMessage}}
  </div>

  <div ng-controller="childController2">
    <h4>Inside of Child2</h4>
	  {{message}}<br>
  	  {{pMessage}}
  </div>
</div>

</body>
</html>
